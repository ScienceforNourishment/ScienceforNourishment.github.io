---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
    <meta itemprop="name" content="{{page.title}}"/>
    <meta itemprop="image" content="{{page.image}}"/>
            <h1 itemprop="headline">{{page.title}}</h1>
            <h2>{{page.date | date_to_string}} - {{author.name}}</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8 posts">
                <div class="post">
                    <div class="post-content" itemprop="articleBody">{{content}}</div>
                    
                    <div class="post-meta">
                        Fecha: <span itemprop="datePublished"> {{page.date | date_to_string}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
